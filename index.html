<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Recorder</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@dannymoerkerke/audio-recorder@latest/dist/audio-recorder.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    audio-recorder {
      --width: 90vw;
      --height: 400px;
      --border: 1px solid #ccc;
      --frequency-background-color: #ffffff;
      --frequency-bars-color: #0066ff;
      --waveform-background-color: #ffffff;
      --waveform-color: #0066ff;
      --waveform-progress-color: #3399ff;
    }

    @media (max-width: 480px) {
      audio-recorder {
        --height: 320px;
      }
    }
  </style>
</head>
<body>
  <audio-recorder bars="25" view="frequencies"></audio-recorder>
</body>
</html>
